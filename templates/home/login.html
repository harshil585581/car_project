{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="super">
        <nav class="na">
            <marquee behavior="" direction="">
                <h1><span>Sudeeksha</span> Cars</h1>
            </marquee>
        </nav>

        <div class="cont">
            <div class="login-container">
                <h2>Login</h2>
                <form> 
                    <input type="text" id="username1" name="username" placeholder="Username" required>
                    <input type="password" id="password1" name="password" placeholder="Password" required>
                    <button type="submit" onclick="check()">Login</button>
               </form> 
                <div class="message">
                    <p>Don't have an account? <a href="/register.html">Register here</a></p>
                    <p><a href="/forgot-password">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function check()
        {
            var user = $('#username1').val();
            var pass = $('#password1').val();
            $.ajax({
                type: "POST",
                url: "/home/login_check",
                data: {"username":user ,"pass": pass},
                success: function(data)
                {
                    if(data["status"] == "pass")
                    {
                        alert("login sucess");
                    }
                    else
                    {
                        alert("fail")
                    }
                }
            });
        }
    </script>
</body>

</html>
