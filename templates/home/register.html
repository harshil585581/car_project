{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/register.css' %}">

    <script>
        function login() {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>
    <div class="super">
        <nav class="na">
            <marquee behavior="" direction="">
                <h1><span>Fury</span> Cars</h1>
            </marquee>
        </nav>

        <div class="cont">
            <div class="reg-container">
                <h2>Register</h2>
                <div class="form" >
                    <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
                    <input type="number" id="number" name="number" placeholder="Enter Your Number" required>
                    <label>
                        <select id="role" class="form-input">
                            <option>Admin</option>
                            <option>Vendor</option>
                            <option>Customer</option>
                        </select>
                    </label>
                    <input type="number" id="age" name="number" placeholder="Enter Your Age" required>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <button type="submit" onclick="check()">Register</button>
                </div>
                <div class="message">
                    <p>Have an account? <a href="">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function check()
        {
           var name = $('#username').val();
           var cmob = $('#number').val();
           var role = $('#role').val();
           var age = $('#age').val();
           var password = $('#password').val();
           console.log("name: ", name);
           console.log("cmob: ", cmob);
           console.log("age: ", age);
           console.log("age: ", password);

           $.ajax({
            type: "POST",
            url: "/adminDash/users_tb",
            data: {"name": name, "cmob": cmob, "role": role, "age": age, "password": password},
            success: function(data)
            {
                window.location.replace("/home");
            }
            
           });
        }
    </script>

</body>

</html>
